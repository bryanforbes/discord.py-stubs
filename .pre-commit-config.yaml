default_stages: [commit]
repos:
-   repo: local
    hooks:
    -   id: post-checkout-local
        name: poetry install
        always_run: true
        language: system
        entry: poetry install
        stages: [post-checkout]
    -   id: isort
        name: isort
        language: system
        entry: poetry run isort --check-only
        files: \.pyi?$
    -   id: black
        name: black
        language: system
        entry: poetry run black --check
        files: \.pyi?$
    -   id: flake8
        name: flake8
        language: system
        entry: poetry run flake8
        files: \.pyi?$
    -   id: mypy
        name: mypy
        language: system
        entry: poetry run mypy
        files: \.pyi?$
