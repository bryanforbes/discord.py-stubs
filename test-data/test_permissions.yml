- case: guild_channel_set_permissions
  main: |
    import discord

    async def main(channel: discord.TextChannel, role: discord.Role) -> None:
        p = discord.PermissionOverwrite()

        await channel.set_permissions(role, overwrite=p, reason='Reason')
        await channel.set_permissions(
            role,
            reason='Reason',
            create_instant_invite=None,
            kick_members=True,
            ban_members=False,
            administrator=None,
            manage_channels=True,
            manage_guild=False,
            add_reactions=None,
            view_audit_log=True,
            priority_speaker=False,
            stream=None,
            read_messages=True,
            view_channel=False,
            send_messages=None,
            send_tts_messages=True,
            manage_messages=False,
            embed_links=None,
            attach_files=True,
            read_message_history=False,
            mention_everyone=None,
            external_emojis=True,
            use_external_emojis=False,
            view_guild_insights=None,
            connect=True,
            speak=False,
            mute_members=None,
            deafen_members=True,
            move_members=False,
            use_voice_activation=None,
            change_nickname=True,
            manage_nicknames=False,
            manage_roles=None,
            manage_permissions=True,
            manage_webhooks=False,
            manage_emojis=None,
        )
